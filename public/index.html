<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Troll Box Chat</title>
  <link rel="shortcut icon" type="image/png" href="https://shqipet.ch/favicon.ico"/>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <ul class="pages">
    <li class="login page">
      <div class="start">
        <button id="start" class="button">Start &raquo;</button>
        <h5 class="room-title">(Optionally choose a room name)</h5>
        <input class="roomInput" type="text" maxlength="30" />
      </div>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="/main.js"></script>
</body>
</html>
